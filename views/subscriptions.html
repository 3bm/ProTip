    <label class="ios-subheading">
      SUBSCRIPTIONS
    </label>
    <span class="label label-info" style="font-size:11px;margin-left:10px;">
      Total <span id="subscriptionTotalAmount">x</span> weekly
    </span>
    <div class="ios-section" style="padding: 0px;">
      <table class="table table-condensed" id="subscription-table">
        <thead>
          <tr>
            <th scope="col" style="text-align:center;">
              <span class="glyphicon glyphicon-heart" aria-hidden="true" title="Subscribe"></span>
            </th>
            <th scope="col" style="width:100%;">Label</th>
            <th scope="col"><span class="fiat-code">USD</span></th>
            <th scope="col"><span class="glyphicon glyphicon-bitcoin" aria-hidden="true"></span>#</th>
          </tr>
        </thead>
      </table>
    </div>


    <label class="ios-subheading">MANUAL SUBSCRIPTION</label>
    <div class="ios-section">

      <form>
        <table>
          <tr>
            <td style="text-align:right">
              <label for="exampleInputEmail1">Address</label>
            </td>
            <td>
              <input type="text" id="manual-bitcoin-address" style="width:350px;margin:5px;" placeholder="13U4gmroMmFwHAwd2Sukn4fE2WvHG6hP8e"></input>
            </td>
          </tr>
          <tr>
            <td style="text-align:right">
              <label for="exampleInputPassword1">Amount </label>
            </td>
            <td>
              <input type="number" id="manual-amount-fiat" min="0.1" step="0.01" style="width:64px;margin:5px;" placeholder="0.14"> <span class="fiat-code">USD</span> weekly
            </td>
          </tr>
          <tr>
            <td style="text-align:right">
              <label for="exampleInputPassword1">Label</label>
            </td>
            <td>
              <input type="text" id="manual-label" style="width:200px;margin:5px;" placeholder="Jane Citizen"></input>
            </td>
          </tr>
          <tr>
            <td style="text-align:right">
              <label for="exampleInputPassword1">URL</label>
            </td>
            <td>
              <input type="text" id="manual-url" style="width:200px;margin:5px;" placeholder="http://example.com"></input>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button class="btn btn-primary btn-xs" id="manual-subscribe-btn">Subscribe</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
